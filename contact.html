
<!doctype html>
<html lang="en" class="dark">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Contact | Adithya Pradeep</title>

<style>
:root{
  --bg:#ffffff;
  --fg:#141414;
  --muted:#6b6b6b;
  --link:#a200ff;
  --card:#f6f6f6;
  --border:#eaeaea;
  --max:980px;
}

:root.dark{
  --bg:#0f0f12;
  --fg:#eaeaea;
  --muted:#a0a0a0;
  --link:#caa6ff;
  --card:#17171f;
  --border:#2a2a35;
}

*{box-sizing:border-box}

body{
  margin:0;
  background:var(--bg);
  color:var(--fg);
  font:16px/1.65 ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Arial;
}

a{color:var(--link);text-decoration:none}

.container{
  max-width:var(--max);
  margin:0 auto;
  padding:24px;
}

/* nav */
.top{
  display:flex;
  gap:18px;
  justify-content:center;
  margin-bottom:14px;
  flex-wrap:wrap;
}

.sep{
  height:1px;
  background:var(--border);
  margin-bottom:24px;
}

/* contact card */
.card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:14px;
  padding:22px;
}

.contact-grid{
  display:grid;
  grid-template-columns:1fr 1.2fr;
  gap:24px;
  align-items:start;
}

h1{
  font-size:34px;
  margin-top:0;
}

.small{
  color:var(--muted);
}

.map iframe{
  width:100%;
  height:320px;
  border:0;
  border-radius:12px;
}

footer{
  margin-top:40px;
  text-align:center;
  color:var(--muted);
  font-size:14px;
}

@media (max-width:850px){
  .contact-grid{
    grid-template-columns:1fr;
  }
}
</style>
</head>

<body>

<div class="container">

  <!-- NAV -->
  <div class="top">
    <a href="index.html">About</a>
    <a href="publications.html">Publications</a>
    <a href="projects.html">Projects</a>
    <a href="contact.html"><b>Contact</b></a>
  </div>

  <div class="sep"></div>

  <h1>Contact</h1>

  <div class="card">

    <div class="contact-grid">

      <!-- LEFT SIDE -->
      <div>

        <p>
          <b>Email</b><br>
          <a href="mailto:adithyapn15@gmail.com">adithyapn15@gmail.com</a><br>
          <a href="mailto:adithya.nair@stx.ox.ac.uk">adithya.nair@stx.ox.ac.uk</a>
        </p>

        <p>
          <b>Address</b><br>
          Parks Road<br>
          University of Oxford<br>
          Oxford OX1 3PJ<br>
          United Kingdom
        </p>

        <p class="small">
          Clarendon Laboratory · Department of Engineering Science
        </p>

      </div>

      <!-- MAP -->
      <div class="map">
        <iframe
          src="https://www.google.com/maps?q=Parks+Road+Oxford&output=embed"
          loading="lazy">
        </iframe>
      </div>

    </div>

  </div>

  <footer>© 2025 Adithya Pradeep</footer>

</div>

<script>
const root=document.documentElement;
const saved=localStorage.getItem('mode')||'dark';
if(saved==='dark'){root.classList.add('dark')}
else{root.classList.remove('dark')}
</script>

</body>
</html>
