    :root{

    :root.dark{

    }

    *{ box-sizing:border-box }
    body{
      margin:0; background:var(--bg); color:var(--fg);
      font:16px/1.65 ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
    }
    a{ color:var(--link); text-decoration:none }

    /* Fixed top nav (matches your index style) */
    .top{
      position:fixed;
      top:0; left:0;
      width:100%;
      height:60px;
      background:var(--bg);
      border-bottom:1px solid var(--border);
      display:flex;
      justify-content:center;
      align-items:center;
      gap:28px;
      z-index:1000;
      backdrop-filter: blur(10px);
      flex-wrap:wrap;
      padding:0 12px;
    }
    .top a{ font-size:18px; opacity:0.9 }
    .top a:hover{ opacity:1 }
    .toggle{
      border:1px solid var(--border);
      border-radius:999px;
      padding:3px 10px;
      cursor:pointer;
      font-size:14px;
      color:var(--muted);
      background:transparent;
    }

    .container{
      max-width:var(--max);
      margin:0 auto;
      padding:90px 24px 24px; /* space for fixed nav */
    }

    h1{ font-size:36px; margin:6px 0 2px }
    .lead{ color:var(--muted); margin:0 0 22px }

    /* publication cards */
    .pub{
      display:grid;
      grid-template-columns:130px 1fr 70px;
      gap:14px;
      align-items:center;
      background:var(--card);
      border:1px solid var(--border);
      border-radius:12px;
      padding:12px;
      margin:16px 0;
    }
    .thumb{
      width:130px;
      height:82px;
      border-radius:8px;
      object-fit:cover;
      background:var(--border);
      display:flex;
      align-items:center;
      justify-content:center;
      color:var(--muted);
      font-size:14px;
    }
    .title{ font-weight:700 }
    .meta{ font-size:14px; color:var(--muted) }
    .chips{ margin-top:6px }
    .chip{
      display:inline-block;
      background:var(--chip);
      border:1px solid var(--border);
      padding:4px 10px;
      border-radius:999px;
      font-size:12px;
      margin:0 8px 8px 0;
    }
    .year{
      color:var(--muted);
      font-size:28px;
      opacity:.55;
      justify-self:end;
    }
    .back{ margin-top:10px; color:var(--muted); display:inline-block }

    @media (max-width:820px){
      .pub{ grid-template-columns:110px 1fr }
      .year{ display:none }
      .thumb{ width:110px; height:70px }
    }
  </style>
