<!doctype html>
<html lang="en" class="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Projects - Adithya Pradeep Nair</title>
  <style>
    :root{
      --bg:#0f0f12; --fg:#eaeaea; --muted:#a0a0a0; --link:#caa6ff;
      --card:#17171f; --border:#2a2a35; --chip:#23232e; --max:1180px;
      --shadow: 0 8px 26px rgba(0,0,0,.35);
    }
    *{ box-sizing:border-box }
    body{
      margin:0; background:var(--bg); color:var(--fg);
      font:16px/1.65 ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
    }
    a{ color:var(--link); text-decoration:none }
    .container{ max-width:var(--max); margin:0 auto; padding:24px }

    .top{ display:flex; gap:18px; justify-content:center; align-items:center; margin:6px 0 8px; flex-wrap:wrap }
    .top a{ font-size:15px }
    .toggle{ border:1px solid var(--border); border-radius:999px; padding:3px 10px; cursor:pointer; font-size:14px; color:var(--muted) }
    .sep{ height:1px; background:var(--border); margin:4px 0 18px }

    h1{ font-size:36px; margin:6px 0 2px }
    .lead{ color:var(--muted); margin:0 0 18px }

    .masonry{ column-count:3; column-gap:16px; }
    @media (max-width:1100px){ .masonry{ column-count:2 } }
    @media (max-width:700px){  .masonry{ column-count:1 } }

    .card{
      display:block;
      break-inside: avoid;
      background:var(--card);
      border:1px solid var(--border);
      border-radius:14px;
      margin:0 0 16px;
      box-shadow: var(--shadow);
      overflow:hidden;
    }
    .cover{
      width:100%;
      aspect-ratio: 16 / 9;
      object-fit:cover;
      display:block;
      background:#222;
    }
    .content{ padding:14px 14px 12px }
    .title{ font-size:22px; font-weight:800; line-height:1.15; margin:4px 0 6px; }
    .subtitle{ color:var(--muted); font-size:14px; margin:2px 0 10px }

    .chips{ display:flex; flex-wrap:wrap; gap:8px; margin-top:10px }
    .chip{
      display:inline-flex; align-items:center; gap:6px;
      padding:6px 10px; border-radius:999px;
      background:var(--chip); border:1px solid var(--border); font-size:12px;
      color:var(--fg);
    }
    .chip svg{ width:14px; height:14px; opacity:.9 }
  </style>
</head>
<body>
  <div class="container">
    <div class="top">
      <a href="index.html">About</a>
      <a href="index.html#experience">Experience</a>
      <a href="publications.html">Publications</a>
      <a href="projects.html"><b>Projects</b></a>
      <a href="contact.html">Contact</a>
      <button class="toggle" id="mode">â˜¾/â˜€</button>
    </div>
    <div class="sep"></div>

    <h1>Projects</h1>
    <p class="lead">
      Working notes and ongoing projects. Each card links to a short PDF writeup. Images are representative figures from the same work.
      Please feel free to contact me regarding collaborations ðŸ”¬ðŸ˜€.
    </p>

    <div id="grid" class="masonry"></div>
  </div>

  <script>
    const projects = [
      {
        title: "Group theory and homotopy for topological structures",
        subtitle: "Order parameters, defects, homotopy groups, and classification ideas for soft-matter topology.",
        img: "./assets/projects/img/Group.jpeg",
        pdf: "./assets/projects/pdfs/group-theory-homotopy.pdf"
      },
      {
        title: "Liquid crystal defects and director field structures",
        subtitle: "Defects, elastic energetics, and field-driven phenomenology in nematic and chiral nematic systems.",
        img: "./assets/projects/img/Disclination.jpeg",
        pdf: "./assets/projects/pdfs/liquid-crystal-defects.pdf"
      },
      {
        title: "FDTD light simulation",
        subtitle: "Minimal FDTD setup and practical implementation notes for wave propagation and boundary conditions.",
        img: "./assets/projects/img/FDTD.jpeg",
        pdf: "./assets/projects/pdfs/fdtd-light-simulation.pdf"
      },
      {
        title: "Quantum Field Theory foundations",
        subtitle: "Compact notes used as a working reference for field theory concepts relevant to texture dynamics.",
        img: "./assets/projects/img/QFT.jpeg",
        pdf: "./assets/projects/pdfs/main.pdf"
      },
      {
        title: "Optical Neural Networks and Photonic Integrated Circuits",
        subtitle: "Notes and sketches on ONN primitives and integrated photonic building blocks.",
        img: "./assets/projects/img/ONN.jpeg",
        pdf: "./assets/projects/pdfs/photonic-integrated-circuits.pdf"
      }
    ];

    const iconPdf = `<svg viewBox="0 0 24 24" fill="currentColor"><path d="M7 2h7l5 5v13a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2Zm7 1.5V8h4.5L14 3.5ZM8 12.5h8v1.5H8v-1.5Zm0 3h8V17H8v-1.5Zm0-6h5V11H8V9.5Z"/></svg>`;

    function safeLink(url){
      return (typeof url === "string" && url.length > 0) ? url : "";
    }

    function card(p){
      const img = safeLink(p.img)
        ? `<img class="cover" src="${p.img}" alt="">`
        : `<div class="cover" style="display:flex;align-items:center;justify-content:center;color:#777">no image yet</div>`;

      const pdf = safeLink(p.pdf)
        ? `<a class="chip" href="${p.pdf}" target="_blank" rel="noopener">${iconPdf} PDF notes</a>`
        : `<span class="chip" style="opacity:.6">${iconPdf} PDF coming soon</span>`;

      return `
        <article class="card">
          ${img}
          <div class="content">
            <div class="title">${p.title}</div>
            <div class="subtitle">${p.subtitle || ""}</div>
            <div class="chips">${pdf}</div>
          </div>
        </article>
      `;
    }

    document.getElementById("grid").innerHTML = projects.map(card).join("");

    const root = document.documentElement;
    const btn  = document.getElementById('mode');
    const saved = localStorage.getItem('mode') || 'dark';
    if (saved === 'dark') root.classList.add('dark'); else root.classList.remove('dark');
    btn.onclick = () => {
      const d = root.classList.toggle('dark');
      localStorage.setItem('mode', d ? 'dark' : 'light');
    };
  </script>
</body>
</html>
